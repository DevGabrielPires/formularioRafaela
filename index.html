<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <title>Cadastro DEV</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEV'S</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label><input type="radio" name="devweb" value="frontend" checked>Front-end</label>
            <label><input type="radio" name="devweb" value="frontend">Back-end</label>
            <label><input type="radio" name="devweb" value="frontend">FullStac</label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Seu nivel de senioridade?</strong></label>
            <Select id="senioridade">
                <option selected disabled value="">Escolha uma opção</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </Select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><Strong>Selecione as tecnologias que você utiliza</Strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset><br>

        <div class="campo">
            <label><strong>Conte para nós um pouco da sua experiência:</strong></label>
            <textarea name="xp" id="xp" cols=60 rows="7"></textarea>
        </div>

        <button class="button" type="submit">Concluido</button>

    </form>
</body>

</html>
